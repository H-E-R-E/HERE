<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.E.R.E Verification Code</title>
    <style>
        /* A light reset for email */
        body,
        table,
        td,
        p,
        a {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }

        .content {
            padding: 32px;
        }

        .footer {
            padding: 24px;
            font-size: 12px;
            color: #888888;
            text-align: center;
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f8f8f8;">

    <table class="container" role="presentation" border="0" cellpadding="0" cellspacing="0"
        style="width: 90%; max-width: 500px; margin: 20px auto; background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 12px; overflow: hidden;">
        <tr>
            <td style="padding: 24px; background-color: #7F56D9; text-align: center;">
                <h2 style="color: #ffffff; margin: 0; font-size: 28px; font-weight: 700;">HERE</h2>
            </td>
        </tr>
        <tr>
            <td class="content" style="padding: 32px;">
                <h1 style="font-size: 24px; font-weight: 700; color: #111111; margin: 0 0 16px; text-align: center;">
                    Verification Code
                </h1>

                <p style="margin: 0 0 24px; text-align: center;">
                    Please use the following code to complete your action.
                </p>

                <p
                    style="margin: 24px 0; text-align: center; font-size: 36px; font-weight: 700; letter-spacing: 5px; color: #7F56D9;">
                    [OTP_CODE]
                </p>

                <p style="margin: 24px 0 0; text-align: center; font-size: 14px; color: #555555;">
                    This code will expire in 5 minutes.
                </p>
            </td>
        </tr>
        <tr>
            <td class="footer" style="padding: 24px; font-size: 12px; color: #888888; text-align: center;">
                If you didn't request this, you can safely ignore this email.
            </td>
        </tr>
    </table>
</body>

</html>
