<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | H.E.R.E</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }

        h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            color: #718096;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 30px;
        }

        .link-button {
            display: inline-block;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .secondary:hover {
            background: #f7fafc;
            transform: translateY(-2px);
        }

        .link-disabled {
            background: #e2e8f0;
            color: #a0aec0;
            cursor: not-allowed;
            border: 2px solid #e2e8f0;
        }

        .link-disabled:hover {
            transform: none;
        }

        .coming-soon {
            display: inline-block;
            background: #fef5e7;
            color: #f39c12;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }

            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .link-button {
                padding: 14px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist. Let's get you back on track.</p>

        <div class="links">
            <a href="/docs/" class="link-button primary">
                üìö View API Documentation
            </a>
            <a href="javascript:void(0)" class="link-button link-disabled">
                üåê Visit Main Website
                <span class="coming-soon">Coming Soon</span>
            </a>
        </div>
    </div>
</body>

</html>
